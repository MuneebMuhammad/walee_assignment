<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<app-navbar></app-navbar>
<section class="vh-100" style="background-color: #e2d5de">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-5">
            <h6 class="mb-3">Todo List</h6>

            <form class="d-flex justify-content-center align-items-center mb-4">
              <div class="form-outline flex-fill">
                <input
                  name="addingTodoField"
                  type="text"
                  id="form3"
                  class="form-control form-control-lg"
                  placeholder="What do you need to do today?"
                  [(ngModel)]="newTodo"
                />
              </div>
              <button
                (click)="add_todo()"
                type="submit"
                class="btn btn-primary btn-lg ms-2"
              >
                Add
              </button>
            </form>

            <ul class="list-group mb-0" *ngFor="let todo of todos">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2"
              >
                <div class="d-flex align-items-center">
                  <input
                    *ngIf="!todo.finish"
                    (click)="change_todo_status(todo._id, todo.finish)"
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    aria-label="..."
                  />
                  <input
                    *ngIf="todo.finish"
                    (click)="change_todo_status(todo._id, todo.finish)"
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    aria-label="..."
                    checked
                  />

                  <span *ngIf="!todo.finish">{{ todo.todoName }}</span>
                  <s *ngIf="todo.finish">{{ todo.todoName }}</s>
                </div>
                <a
                  (click)="delete_todo(todo._id)"
                  data-mdb-toggle="tooltip"
                  title="Remove item"
                >
                  <i class="fa fa-times text-primary"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
