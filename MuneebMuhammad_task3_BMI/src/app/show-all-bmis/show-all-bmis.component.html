<div class="container">
  <ol class="list-group list-group-numbered" *ngIf="show">
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
      *ngFor="let bmi of bmi_data"
    >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ bmi.name }}</div>
        Weight:{{ bmi.weight }} height:{{ bmi.height }}
      </div>
      <span class="badge bg-primary rounded-pill">{{ bmi.bmi }}</span>
    </li>
  </ol>
  <div *ngIf="!show">List is empty!</div>
  <button
    style="margin-top: 10px"
    class="btn btn-danger"
    (click)="delete_cache()"
  >
    Delete Data
  </button>
</div>
